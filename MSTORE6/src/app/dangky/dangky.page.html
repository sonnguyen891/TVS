<ion-header>
   
  <ion-toolbar color="primary">
    <ion-title style="text-align: center!important; font-size: 16px">
      NHẬP THÔNG TIN TÀI KHOẢN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <p style="text-align: center!important; margin-bottom:30px!important;">
        <img src="../../assets/images/mobifone_logo.png" style="width:50%;">
      </p>
  <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-input type="text" [(ngModel)]="userAccount" style="margin-left: 5px;" placeholder="Tên đăng nhập"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input type="password"  [(ngModel)]="passWord" style="margin-left: 5px;"  placeholder="Mật khẩu"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-input type="password"  [(ngModel)]="passWordNew" style="margin-left: 5px;"  placeholder="Nhập lại mật khẩu"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-input type="text" [(ngModel)]="email" style="margin-left: 5px;" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="home"></ion-icon>
      <ion-input type="text" [(ngModel)]="address" style="margin-left: 5px;" placeholder="Địa chỉ"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="call"></ion-icon>
      <ion-input  type="text" [(ngModel)]="phonenumber" style="margin-left: 5px;" placeholder="Số điện thoại"></ion-input>
  </ion-item>
  
    <ion-item>
      <ion-label>
          <ion-icon name="md-arrow-dropdown-circle"></ion-icon>  Chọn loại tài khoản
      </ion-label>
        <ion-select  [(ngModel)]="nhomTaiKhoan" name="islNhomTaiKhoan" >
          <ion-select-option  value="f">Quản lý</ion-select-option>
          <ion-select-option value="m">Nhân viên</ion-select-option>
        </ion-select>
      </ion-item>
  <ion-button expand="block" (click)="addaccount()" color="danger" style="margin-top: 20px"> Đăng ký</ion-button>
  <ion-button expand="block" (click)="openLogin()" color="primary">Đã có tài khoản?</ion-button>
</ion-content>
