<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-item lines="none"
        style="--padding-start: 10px!important; --padding-end:0px!important;--padding-top:0px!important;--border-width:0px!important;"
        color="success">
        <ion-icon (click)="diemBanHang()" name="arrow-round-back"></ion-icon>
      </ion-item>
    </ion-buttons>
    <ion-title>
      Điểm bán hàng
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img src="../assets/images/dbh.jpg" style="margin-top: 5px; margin-bottom: 15px; border-radius: 6px;">

  {{this.posCareId}} | <b>{{this.posCareName}}</b>
  <p>
    {{this.posCareAddress}}
  </p>

  <p *ngIf="this.posCarePhone == ''">, Điện thoại:
    {{this.posCarePhone}} </p>

  <p>
    Sim tồn: {{this.numSimTon}}, Thẻ tồn: {{this.numTheTon}}
  </p>

  <table style="width: 100%!important;">
    <tr>
      <td>
        <ion-button (click) = "banHang(this.posCareId)" expand="block" color="primary">Bán hàng</ion-button>
      </td>
      <td>
        <ion-button (click) = "khoHang(this.posCareId)" expand="block" color="success">Kho hàng</ion-button>
      </td>
    </tr>
  </table>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <table style="width: 100%!important;">
      <tr>
        <td style="width: 25%!important; text-align: center;">
          <ion-icon (click) = "openTrangChu()" name="basket" style="font-size: 20px!important;color: blue!important;"></ion-icon>
          <br>
          <span (click) = "openTrangChu()" style="font-size: 12px!important;color: blue!important;">Bán hàng</span>
        </td>
        <td style="width: 25%!important; text-align: center;">
          <ion-icon (click) = "openKhoHang()" name="podium" style="font-size: 20px!important;"></ion-icon>
          <br>
          <span (click) = "openKhoHang()" style="font-size: 12px!important;">Kho hàng</span>
        </td>
        <td style="width: 25%!important; text-align: center;">
            <ion-icon (click)="openLichSu()" name="logo-buffer" style="font-size: 20px!important;"></ion-icon>
            <br>
            <span (click)="openLichSu()" style="font-size: 12px!important;">Lịch sử</span>
          </td>
        <td style="width: 25%!important; text-align: center;">
          <ion-icon (click) = "openTaiKhoan()" name="person" style="font-size: 20px!important;"></ion-icon>
          <br>
          <span (click) = "openTaiKhoan()" style="font-size: 12px!important;">Tài khoản</span>
        </td>
      </tr>
    </table>
  </ion-toolbar>
</ion-footer>
